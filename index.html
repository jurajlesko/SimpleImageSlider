<!doctype html>
<html>

	<head>
	
		<title>Simple Image slider</title>

		<link rel="stylesheet" href="css/style.css">
		<!-- <script src="js/script.js"></script> -->
		
	</head>
	
	<body>
			
		<div id="slider">
		
			<img src="" alt="" id="bigImage">
			
			<br />
			
			<p id="caption"></p>
			
			<br />
			
			<button id="prev">Previous</button><button id="next">Next</button>
			
		</div>

		<div id="images">
		
			<img src="images/img1.jpg" alt="The Small Cold Valley, High Tatras, Slovakia">
			<img src="images/img2.jpg" alt="Snowed Tatras from route to Popradské tarn, High Tatras, Slovakia"><br>
			<img src="images/img3.jpg" alt="Slavkovský peak, High Tatras, Slovakia">
			<img src="images/img4.jpg" alt="Church near Mojstrana, Slovenia"><br>
			<img src="images/img5.jpg" alt="The Great Cold Valley, High Tatras, Slovakia">
			<img src="images/img6.jpg" alt="Chmarošský viaduct near Telgárt, Slovakia">

		</div>	
		
		<script src="js/script.js"></script>

	</body>
	
</html>
